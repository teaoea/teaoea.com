<mat-toolbar>
  <div class="button">
    <button mat-button color="primary" (keyup.enter)="home()" (click)="home()">首页</button>
  </div>

  <!--
 如果用户未登录,显示'登录'和'注册'按钮,
 已登录,显示'个人中心'图标按钮
 -->
  <div *ngIf="show; then True; else False"></div>
  <ng-template #True>
    <div class="button login">
      <button mat-flat-button color="primary" (keyup.enter)="login()" (click)="login()">登录</button>
    </div>
    <div class="button signup">
      <button mat-flat-button color="primary" (keyup.enter)="signup()" (click)="signup()">注册</button>
    </div>
  </ng-template>
  <ng-template #False>
    <div class="me">
      <button mat-mini-fab color="primary" aria-label="account setting"
              (click)="me()" (keyup.enter)="me()">
        <mat-icon>manage_accounts</mat-icon>
      </button>
    </div>
  </ng-template>
</mat-toolbar>
