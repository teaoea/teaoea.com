<mat-toolbar>
  <div>
    <button (keyup.enter)="home()" (click)="home()">
      <span class="text">首页</span></button>
  </div>

  <!--
 如果用户未登录,显示'登录'和'注册'按钮,
 已登录,显示'个人中心'图标按钮
 -->
  <div *ngIf="show; then True; else False"></div>
  <ng-template #True>
    <div>
      <button (keyup.enter)="login()" (click)="login()">
        <span class="text">登录</span>
      </button>
    </div>
    <div>
      <button (keyup.enter)="signup()" (click)="signup()">
        <span class="text">注册</span>
      </button>
    </div>
  </ng-template>
  <ng-template #False>
    <div class="me">
      <button mat-mini-fab color="primary" aria-label="account setting"
              (click)="me()" (keyup.enter)="me()">
        <mat-icon>manage_accounts</mat-icon>
      </button>
    </div>
  </ng-template>
</mat-toolbar>
