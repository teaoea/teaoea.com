<mat-form-field appearance='outline'>
  <mat-label lang='en'>Username</mat-label>
  <input type='text' matInput lang='en' required
         [(ngModel)]='value' [formControl]='formControl' (keyup)='newUsername(value)'
  />
  <mat-error *ngIf='formControl.invalid' lang='en'>{{errorMessage()}}</mat-error>
</mat-form-field>
