<mat-form-field appearance="outline">
  <mat-label lang="en">Password</mat-label>
  <input
    type="password"
    matInput
    required
    [(ngModel)]="value"
    [formControl]="formControl"
    (keyup)="newPassword(value)"
  />
  <mat-error *ngIf="formControl.hasError('required')" lang="en"
    >Password is <strong>required</strong></mat-error
  >
</mat-form-field>
