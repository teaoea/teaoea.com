<app-header></app-header>
<div class="container">
  <form>
    <!--username-->
    <p class="username">
      <app-username (username)="username($event)"></app-username>
    </p>
    <!--email-->
    <p class="email">
      <app-email (email)="email($event)"></app-email>
    </p>
    <!--password-->
    <p class="password">
      <app-password (password)="password($event)"></app-password>
    </p>
    <!--confirm password-->
    <p class="confirm_password">
      <app-confirm-password (confirm_password)="confirm_password($event)"></app-confirm-password>
    </p>

    <div class="account">
      <!--forget password-->
      <p class="forget">
        <button mat-button lang="en" style="color: red">Forget password</button>
      </p>
      <!--onSubmit-->
      <p class="signup">
        <button mat-raised-button (click)="onSubmit()"
                lang="en" color="primary">
          Sign Up
        </button>
      </p>
    </div>
  </form>
</div>
<app-footer></app-footer>
