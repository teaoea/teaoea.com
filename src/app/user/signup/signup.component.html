<app-header></app-header>

<form>
  <div class="field">
    <app-username (username)="username($event)"></app-username>
  </div>
  <div class="field">
    <app-email (email)="email($event)"></app-email>
  </div>
  <div class="field">
    <button class="button" (click)="onSubmit()" (keyup.enter)="onSubmit()">
      注册
    </button>
  </div>
</form>

<app-footer></app-footer>
